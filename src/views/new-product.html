<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
</head>

<body>
    <form class="p-4">
        <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Nombre de producto" autofocus>
        </div>
        <div class="form-group">
            <input type="text" id="price" class="form-control" placeholder="Precio">
        </div>
        <div class="form-group">
            <input type="text" id="description" class="form-control" placeholder="Descripcion">
        </div>
        <button class="btn btn-primary btn-block">
            Guardar
        </button>
    </form>
    <script>
        const {
            ipcRenderer
        } = require('electron');
        const form = document.querySelector('form');
        form.addEventListener('submit', e => {

            const nameProduct = document.querySelector('#name').value;
            const price = document.querySelector('#price').value;
            const desc = document.querySelector('#description').value;

            const newProduct = {
                name: nameProduct,
                price: price,
                desc: desc
            }

            ipcRenderer.send('product:new', newProduct);
            e.preventDefault();
        })
    </script>
</body>

</html>
